<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse sites em dispositivos diferentes.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Foto G">
    </picture>

    <h1>Reproduzindo Audios</h1>
    <p>Audio em HTML5</p>
    <!-- <audio src="media/Audio.mp3" controls autoplay></audio> -->
    <audio preload="metadata" controls loop> 
    <source src="media/Audio.mp3" type="audio/mpeg">
    <source src="media/Audio.ogg" type="audio/ogg">
    <source src="media/Audio.wav" type="audio/wav"> 
    <p>Infelizmente seu navegador não consegue reproduzir audio <a href="media/Audio.mp3"Clique aqui para baixar o arquivo mp3.></a></p>
    </audio>
</body>
</html>
