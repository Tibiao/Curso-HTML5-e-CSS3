<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML</title>
</head>
<body>
    <h1 style="font-style: italic;
    color: blue;">Videos locais</h1><hr>
    <p>Este video esta hospedado no meu proprio servidor</p>

    <video width="300" controls>
        <source src="media/Meu video.m4v" type="video/m4v">
        <source src="media/Meu Video.webm" type="video/webm">
        <source src="media/Meu video.mp4" type="video/mp4">
    </video>
    <h1>Video do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/i4236tIVEkM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen ></iframe>
    
</body>
</html>
